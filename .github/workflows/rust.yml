name: Rust Build

on: [push]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout project
        uses: actions/checkout@v1
      - name: Install latest Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
