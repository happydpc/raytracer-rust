name: Rust Build

on: [push]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # As for 2019-12-16, macost-latest does not have cargo installed
        # Compilation issue for SDL with windows-latest
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
